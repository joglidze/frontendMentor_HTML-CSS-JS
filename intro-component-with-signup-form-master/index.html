<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="main-cont">
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div>
        <div class="box">
          <p><strong>it free 7 days</strong> then $20/mo. thereafter</p>
        </div>

        <form id="form">
          <div>
            <input class="firstName" type="text" placeholder="First Name" />
            <small></small>

            <img class="img" src="/images/icon-error.svg" alt="icon-error" />
          </div>
          <div>
            <input class="lastName" type="text" placeholder="Last Name" />
            <small></small>
            <img class="img" src="/images/icon-error.svg" alt="icon-error " />
          </div>
          <div>
            <input class="email" type="email" placeholder="Email Address" />
            <small></small>
            <small></small>
            <img class="img" src="/images/icon-error.svg" alt="icon-error" />
          </div>
          <div>
            <input class="password" type="password" placeholder="Password" />
            <small></small>
            <img class="img" src="/images/icon-error.svg" alt="icon-error" />
          </div>
          <button class="button">Claim your free trial</button>
          <p>
            By clicking the button, you are agreeing to our
            <a href="#">
              <strong> Terms and Services</strong>
            </a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
