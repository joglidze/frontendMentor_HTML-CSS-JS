<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/1f91f0a08b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div>
        <img src="/images/logo.svg" alt="logo" />

        <h1><span> We are launching</span> soon!</h1>
        <small>Subscribe and get notified</small>

        <form>
          <input
            type="email"
            id="email"
            class="email"
            placeholder="Your email adress..."
          />

          <input type="submit" value=" Notify Me" class="submit-btn" />
          <div>
            <small class="error"></small>
          </div>
        </form>
      </div>

      <div class="img-div">
        <img src="/images/illustration-dashboard.png" alt="" />
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i> <br />
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </main>
  </body>
</html>
