<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>


  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body >
<main >
  <section class="main-cont ">
  <div >
    <div>
      <img class="icon"src="/images/icon-star.svg" alt="icon-star">
    </div>
    <h1> How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  </div>
 
  
    <div class="rating">
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">4</button>
    <button class="key">5</button>
    </div>
    <div>
      
      <input type="submit" class="submit-btn">
      <p class="error dis">please rate our service  </p>
    </div>
  
  </section>

  <section class="main-cont sec-cont dis">
    <div>
      <img class="mob"src="/images/illustration-thank-you.svg" alt="illustration-thank-you">
      <small> </small>
    </div>
 <div>

 <h1>Thank you!</h1> 

 <p> We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p> 

  
</div>
  </section>
</main>
  

 

  

  

  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  

  
  
</body>
</html>
